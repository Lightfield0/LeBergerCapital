{% extends "layout.html" %}
{% load static %}
{% block content %}

<div class="container mx-auto py-8">
    <div class="bg-white max-w-lg mx-auto p-8 rounded-lg shadow-md">
        <h2 class="text-3xl font-semibold text-gray-800 mb-6">Merci pour vos réponses, {{ prenom }} {{ nom }}!</h2>
        <div class="mb-5 text-gray-600">
            <p>Votre score total est : <span class="font-semibold text-indigo-600">{{ score }}</span></p>
            <p>Votre profil d'investisseur est : <span class="font-semibold text-indigo-600">{{ profile }}</span></p>
        </div>
        <button id="nextStep" onclick="window.location.href='{% url 'dashboard' %}'" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded transition duration-200 ease-in-out transform hover:-translate-y-1 hover:scale-105">
            Passer à l'étape suivante
        </button>
    </div>
</div>
<footer class="text-center mt-12 text-gray-600">
    <p>© 2023 LeBergerCapital. Tous droits réservés.</p>
</footer>
{% endblock %}
