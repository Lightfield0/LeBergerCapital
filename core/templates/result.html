{% extends "layout.html" %}
{% load static %}
{% block content %}

<div class="flex flex-col min-h-screen">
    <div class="container mx-auto py-12 flex-grow">
        <div class="max-w-2xl mx-auto bg-white p-6 rounded-xl shadow-lg transform transition duration-500 hover:scale-105">
            <h2 class="text-4xl font-bold text-gray-800 mb-8">Thank You for Your Responses, {{ prenom }} {{ nom }}!</h2>
            <div class="mb-10 text-gray-600 space-y-4">
                <p>Your total score is: <span class="font-semibold text-green-500">{{ score }}</span></p>
                <p>Your investor profile is: <span class="font-semibold text-green-500">{{ profile }}</span></p>
            </div>
            <a href="{% url 'dashboard' %}" class="inline-block bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-110">
                Proceed to the Next Step
            </a>
        </div>
    </div>

    {% include 'partials/footer.html' %}
</div>

{% endblock %}
