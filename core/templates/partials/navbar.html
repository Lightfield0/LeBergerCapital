{% load static %}
<div x-data="{ navbarOpen: false }">
  <nav class="shadow-lg bg-[rgb(8,3,33)]">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex justify-between items-center py-3">
        <a href="{% url 'home' %}" class="shrink-0">
          <img src="{% static 'svgs/lebergercapital_h_logo.svg' %}" alt="Logo" class="h-28 w-28 bg-white mr-2"/>
        </a>
        <button @click="navbarOpen = !navbarOpen" class="md:hidden text-white">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
          </svg>
        </button>
        <div class="hidden md:flex items-center space-x-3">
          {% if request.user.is_authenticated %}
            <a href="{% url 'dashboard' %}" class="py-3 px-3 text-white rounded hover:bg-purple-700 transition duration-300">Dashboard</a>
            <a href="{% url 'account' %}" class="py-3 px-3 text-white rounded hover:bg-purple-700 transition duration-300">Account</a>
            <a href="{% url 'logout' %}" class="py-3 px-3 text-white bg-blue-600 rounded hover:bg-purple-700 transition duration-300">Log Out</a>
          {% else %}
            <a href="{% url 'signin' %}" class="py-3 px-3 text-white rounded hover:bg-purple-700 transition duration-300">Log In</a>
            <a href="{% url 'signup' %}" class="py-3 px-3 text-white bg-blue-600 rounded hover:bg-purple-700 transition duration-300">Sign Up</a>
          {% endif %}
        </div>
      </div>
    </div>
    <!-- Mobile Menu -->
    <div x-show="navbarOpen" class="md:hidden" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-300" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-[rgb(8,3,33)]">
        {% if request.user.is_authenticated %}
          <a href="{% url 'dashboard' %}" class="block px-3 py-2 rounded text-white hover:bg-purple-700 transition duration-300">Dashboard</a>
          <a href="{% url 'account' %}" class="block px-3 py-2 rounded text-white hover:bg-purple-700 transition duration-300">Account</a>
          <a href="{% url 'logout' %}" class="block px-3 py-2 rounded text-white bg-blue-600 hover:bg-purple-700 transition duration-300">Log Out</a>
        {% else %}
          <a href="{% url 'signin' %}" class="block px-3 py-2 rounded text-white hover:bg-purple-700 transition duration-300">Log In</a>
          <a href="{% url 'signup' %}" class="block px-3 py-2 rounded text-white bg-blue-600 hover:bg-purple-700 transition duration-300">Sign Up</a>
        {% endif %}
      </div>
    </div>
  </nav>
</div>
