{% load static %}
<header x-data="{ navbarOpen: false }" style="background-color: rgb(8 3 33)">
  <nav class="shadow-lg" style="background-color: rgb(8 3 33);">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex justify-between">
        <div class="flex space-x-7">
          <div>
            <!-- Website Logo -->
            <a href="{% url 'home' %}" class="flex items-center py-6 px-2">
              <img src="{% static 'svgs/lebergercapital_h_logo.svg' %}" alt="Logo" style="height: 7rem; width: 7rem;" class="mr-2 bg-white "/>
            </a>
          </div>
          <!-- Primary Navbar items -->
          <div class="hidden md:flex items-center space-x-3">
            <a href="{% url 'home' %}" class="py-6 px-3 text-white font-semibold ">Home</a>
            <a href="{% url 'dashboard' %}" class="py-6 px-3 text-white font-semibold hover:text-gray-300 transition duration-300">Dashboard</a>
          </div>
        </div>
        <!-- Secondary Navbar items -->
        <div class="hidden md:flex items-center space-x-3 ">
          {% if request.user.is_authenticated %}
            <a href="{% url 'account' %}" class="py-3 px-3 font-medium text-white rounded hover:bg-blue-700 hover:text-gray-300 transition duration-300">Account</a>
            <a href="{% url 'logout' %}" class="py-3 px-3 font-medium text-white bg-blue-700 rounded hover:bg-blue-800 transition duration-300">Log Out</a>
          {% else %}
            <a href="{% url 'signin' %}" class="py-3 px-3 font-medium text-white rounded hover:bg-blue-700 hover:text-gray-300 transition duration-300">Log In</a>
            <a href="{% url 'signup' %}" class="py-3 px-3 font-medium text-white bg-blue-700 rounded hover:bg-blue-800 transition duration-300">Sign Up</a>
          {% endif %}
        </div>
        <!-- Mobile menu button -->
        <div class="md:hidden flex items-center">
          <button class="outline-none mobile-menu-button" @click="navbarOpen = !navbarOpen">
            <svg class="w-6 h-6 text-white hover:text-gray-300" 
              x-show="!navbarOpen" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              viewBox="0 0 24 24" stroke="currentColor">
              <path d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <!-- mobile menu -->
    <div class="md:hidden">
      <div x-show="navbarOpen" class="mobile-menu">
        <ul class="">
          <li class="active"><a href="{% url 'home' %}" class="block text-sm px-2 py-4 text-white bg-blue-700 font-semibold">Home</a></li>
          <!-- Diğer mobil menü öğeleri -->
          {% if request.user.is_authenticated %}
            <li><a href="{% url 'account' %}" class="block text-sm px-2 py-4 hover:bg-blue-700 transition duration-300">Account</a></li>
            <li><a href="{% url 'logout' %}" class="block text-sm px-2 py-4 hover:bg-blue-700 transition duration-300">Log Out</a></li>
          {% else %}
            <li><a href="{% url 'signin' %}" class="block text-sm px-2 py-4 hover:bg-blue-700 transition duration-300">Log In</a></li>
            <li><a href="{% url 'signup' %}" class="block text-sm px-2 py-4 hover:bg-blue-700 transition duration-300">Sign Up</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
</header>
