{% extends "layout.html" %}
{% load static %}

{% block content %}
<div style="background-color: rgb(8, 3, 33);">
    <div class="container max-w-4xl mx-auto text-center py-12 px-4">
        <h1 class="text-4xl font-bold text-white mb-4">{{ news.title }}</h1>
        <p class="text-xl text-gray-200">{{ news.created_at|date:"F d, Y" }} | {{ news.read_time }} read â€¢ {{ news.views }} Views</p>
    </div>
</div>

{% if news.image %}
<div class="container max-w-4xl mx-auto px-4 py-8">
    <img src="{{ news.image.url }}" alt="{{ news.title }}" class="max-w-lg mx-auto rounded-lg shadow-lg"/>
</div>
{% endif %}

<div class="container max-w-4xl mx-auto px-4 py-8">
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <div class="mb-4 text-gray-800 text-lg leading-relaxed">
            {{ news.content|safe }}
        </div>
    </div>
</div>
{% endblock %}
